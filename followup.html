<!-- followups.html - Cleaned and Enhanced -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Follow-ups</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
    }
    .filter-bar, .followup-list {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      border: 1px solid gold;
      box-shadow: 0 0 10px gold;
    }
    .filter-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    select, input[type="date"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid gold;
      background: #111;
      color: white;
      min-width: 200px;
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #e6c200;
    }
    .followup-item {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      border-left: 5px solid gold;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    .followup-item:hover {
      transform: scale(1.02);
    }
    .overdue { border-left-color: red; }
    .due-today { border-left-color: orange; }
    .followup-detail {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 10px;
    }
    .followup-detail textarea, .followup-detail input, .followup-detail select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid gold;
      background: #111;
      color: white;
    }
  </style>
</head>
<body>
  <div class="filter-bar">
    <h3>Filter Follow-ups</h3>
    <div class="filter-row">
      <select id="filterStatus">
        <option value="">All Statuses</option>
        <option value="pending">Pending</option>
        <option value="done">Done</option>
      </select>
      <select id="filterAgent"></select>
      <input type="date" id="filterDate" />
      <label><input type="checkbox" id="showOverdueOnly"> Overdue Only</label>
      <button onclick="loadFollowups()">Apply</button>
    </div>
  </div>
  <div class="followup-list">
    <h3>Follow-up Activities</h3>
    <div id="followupContainer"></div>
    <div style="padding-top: 10px; font-weight: bold;">
      Summary: Pending - <span id="pendingCount">0</span>, Done - <span id="doneCount">0</span>, Overdue - <span id="overdueCount">0</span>
    </div>
    <div id="agentOverdueSummary" style="margin-top: 15px; padding: 10px; background: #111; border-radius: 8px; color: gold; font-size: 14px;"></div>
  </div>
  <script src="followups.js"></script>
</body>
</html>
