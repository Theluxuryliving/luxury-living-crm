<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Follow-ups | CRM</title>

  <!-- Fonts & Libraries -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Style -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #000;
      color: #FFD700;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .nav-links a {
      color: #FFD700;
      margin-left: 16px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 30px;
      background: white;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #000;
      border-bottom: 2px solid #FFD700;
      padding-bottom: 6px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, input[type="date"], textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 14px;
    }
    button {
      background-color: black;
      color: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .followup-card {
      border-left: 5px solid #FFD700;
      padding: 15px;
      margin: 15px 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }
    .followup-card.overdue {
      border-left-color: red;
    }
    .followup-card.due-today {
      border-left-color: orange;
    }
    .summary {
      margin-top: 20px;
      font-weight: bold;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    #agentOverdueSummary {
      background: #000;
      color: #FFD700;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav>
    <div><strong>CRM Follow-ups</strong></div>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="leads.html">Leads</a>
      <a href="calendar.html">Calendar</a>
    </div>
  </nav>

  <div class="container">
    <h2>Follow-up Activities</h2>

    <div class="filters">
      <select id="filterStatus">
        <option value="">All Statuses</option>
        <option value="pending">Pending</option>
        <option value="done">Done</option>
      </select>
      <select id="filterAgent"></select>
      <input type="date" id="filterDate" />
      <label><input type="checkbox" id="showOverdueOnly"> Overdue Only</label>
      <button onclick="loadFollowups()">Apply</button>
    </div>

    <div id="followupContainer"></div>

    <div class="summary">
      Pending: <span id="pendingCount">0</span> |
      Done: <span id="doneCount">0</span> |
      Overdue: <span id="overdueCount">0</span>
    </div>

    <div id="agentOverdueSummary"></div>
  </div>

    const activityDb = new PouchDB("crm_activities");
