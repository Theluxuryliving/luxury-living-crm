<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRM - Lead Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="sheets.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #000;
      color: #fff;
    }
    a, button {
      font-weight: bold;
    }
    input, select, textarea {
      display: block;
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }
    .lead-card {
      border: 1px solid gold;
      padding: 10px;
      margin: 10px 0;
      background-color: #111;
    }
    .btn {
      margin: 10px 5px;
      padding: 10px 15px;
      background: gold;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    nav {
      background: #111;
      padding: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid gold;
    }
    nav a {
      color: gold;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<nav>
  <strong>THE LUXURY LIVING CRM</strong>
  <a href="dashboard.html">Dashboard</a>
  <a href="leads.html">Leads</a>
  <a href="form.html">‚ûï Add New Client</a>
  <a href="deals.html">Deals & Payments</a>
  <a href="projects_inventory.html">Projects & Inventory</a>
  <a href="sales_flow.html">Sales Flow</a>
  <a href="lead_status.html">Lead Status</a>
  <a href="#" onclick="exportToSheets()">Export</a>
  <a href="#" onclick="importFromSheets()">Import</a>
</nav>

<h1>Lead Dashboard</h1>
<button class="btn" onclick="exportToSheets()">üîÅ Export to Google Sheets</button>
<button class="btn" onclick="importFromSheets()">üîÅ Import from Google Sheets</button>

<div id="leadsContainer"></div>

<script>
  const db = new PouchDB("crm_leads");
  const currentUser = localStorage.getItem("repName") || "Unknown";
  const isAdmin = currentUser === "Admin";
  const container = document.getElementById("leadsContainer");

  async function loadLeads() {
    const res = await db.allDocs({ include_docs: true });
    container.innerHTML = "<h3>Leads</h3>";

    if (isAdmin) {
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "üóë Bulk Delete Selected";
      deleteBtn.className = "btn";
      deleteBtn.onclick = async () => {
        const checked = document.querySelectorAll(".lead-checkbox:checked");
        if (checked.length && confirm("Delete selected leads?")) {
          for (const box of checked) {
            const doc = await db.get(box.dataset.id);
            await db.remove(doc);
          }
          loadLeads();
        }
      };
      container.appendChild(deleteBtn);
    }

    res.rows.forEach(({ doc }) => {
      const div = document.createElement("div");
      div.className = "lead-card";

      if (isAdmin) {
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "lead-checkbox";
        checkbox.dataset.id = doc._id;
        div.appendChild(checkbox);
      }

      div.innerHTML += `<b>${doc.name || "Unnamed"}</b> (${doc.contact_number || "N/A"})<br>
        City: ${doc.city || '-'} | Rep: ${doc.assigned_to || '-'}<br>
        Project: ${doc.project_interest || '-'}<br>
        Budget: ${doc.budget_min || ''} - ${doc.budget_max || ''}<br>
        ${doc.updated_at || ''}`;

      container.appendChild(div);
    });
  }

  loadLeads();
  setInterval(() => {
    exportToSheets();
    importFromSheets();
  }, 30 * 60 * 1000); // 30 minutes
</script>

</body>
</html>
