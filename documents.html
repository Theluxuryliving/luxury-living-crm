<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Vault - The Luxury Living</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <style>
    :root {
      --black: #000000;
      --gold: #FFD700;
      --chalk: #fdfdfd;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--chalk);
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: var(--black);
      color: var(--gold);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .nav-links a {
      color: var(--gold);
      text-decoration: none;
      margin-left: 18px;
      font-weight: 500;
      font-size: 14px;
    }
    .container {
      margin: 30px;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--black);
      border-bottom: 2px solid var(--gold);
      padding-bottom: 6px;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
      color: var(--black);
    }
    input, select {
      padding: 8px;
      width: 100%;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: var(--black);
      color: var(--gold);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #111;
    }
    table {
      width: 100%;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<nav>
  <div><strong>The Luxury Living</strong></div>
  <div class="nav-links">
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="add_lead.html">‚ûï Add New Client</a>
    <a href="leads.html">Leads</a>
    <a href="lead_status.html">Leads Status</a>
    <a href="calendar.html">üìÖ Calendar</a>
    <a href="projects.html">Inventory</a>
    <a href="sales.html">Sales Flow</a>
    <a href="deals.html">Deals</a>
    <a href="documents.html">üìÅ Documents</a>
  </div>
</nav>

<div class="container">
  <h2>üìÅ Document Vault</h2>

  <div id="loader" style="display:none; color:#FFD700; margin-bottom:10px;">‚è≥ Loading documents...</div>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>Upload File:</label>
    <input type="file" name="file" required>

    <label>Select Lead:</label>
    <select name="lead_id" id="leadDropdown" required>
      <option value="">Select Lead</option>
    </select>

    <label>Select Deal:</label>
    <select name="deal_id">
      <option value="">(Optional)</option>
      <option value="D101">D101 - Royal Residencia</option>
      <option value="D102">D102 - Etihad Town</option>
    </select>

    <label>Type:</label>
    <select name="filetype">
      <option value="CNIC">CNIC</option>
      <option value="Booking Form">Booking Form</option>
      <option value="Payment Receipt">Payment Receipt</option>
      <option value="SPA">Sale Agreement</option>
    </select>

    <label>Uploaded By:</label>
    <input type="text" name="uploaded_by" placeholder="Your Name" required>

    <button type="submit">Upload</button>
  </form>

  <table id="documentsTable" class="display">
    <thead>
      <tr>
        <th>ID</th>
        <th>Filename</th>
        <th>Type</th>
        <th>Lead ID</th>
        <th>Deal ID</th>
        <th>Uploaded By</th>
        <th>Date</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  function fetchLeadsFromPouchDB() {
    const db = new PouchDB('crm_leads');
    db.allDocs({ include_docs: true }).then(res => {
      const dropdown = document.getElementById('leadDropdown');
      res.rows.forEach(row => {
        const doc = row.doc;
        const opt = document.createElement('option');
        opt.value = doc._id;
        opt.textContent = `${doc.Name || 'Unnamed'} (${doc.Phone || 'N/A'})`;
        dropdown.appendChild(opt);
      });
    });
  }

  $('#uploadForm').on('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    fetch('https://luxurylivingcrm.42web.io/upload_document.php', {
      method: 'POST',
      body: formData
    })
    .then(res => res.text())
    .then(msg => {
      alert(msg);
      loadDocuments();
    });
  });

  function loadDocuments() {
    $('#loader').show();
    fetch('https://luxurylivingcrm.42web.io/get_documents.php')
      .then(res => res.json())
      .then(data => {
        const table = $('#documentsTable').DataTable();
        table.clear();
        data.forEach(doc => {
          table.row.add([
            doc.id,
            doc.filename,
            doc.filetype,
            doc.lead_id,
            doc.deal_id,
            doc.uploaded_by,
            doc.upload_date,
            `<a href="${doc.filepath}" target="_blank">Download</a>`
          ]);
        });
        table.draw();
        $('#loader').hide();
      })
      .catch(() => {
        alert("‚ùå Failed to load documents.");
        $('#loader').hide();
      });
  }

  $(document).ready(function() {
    $('#documentsTable').DataTable();
    fetchLeadsFromPouchDB();
    loadDocuments();
  });
</script>

</body>
</html>
