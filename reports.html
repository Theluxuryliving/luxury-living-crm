  <div class="kpi" onclick="filterDrilldown('leads')"><span>Total Leads</span><strong>0</strong></div>

      <tr>
        <th>Name</th>

<script>
function exportLeadsToExcel() {
  const table = document.getElementById('leadsTable');
  const wb = XLSX.utils.table_to_book(table);
  XLSX.writeFile(wb, 'Leads_Report.xlsx');
}

function exportLeadsToPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text('Leads Report', 14, 10);
  const rows = [];
  $('#leadsTable tbody tr').each(function () {
    const row = [];
    $(this).find('td').each(function () {
      row.push($(this).text());
    });
    rows.push(row);
  });
  doc.autoTable({ head: [['Name', 'Status', 'Agent', 'Project', 'Date', 'Source']], body: rows });
  doc.save('Leads_Report.pdf');
}

function filterDrilldown(type) {
  const table = $('#leadsTable').DataTable();
  if (type === 'matured') {
    table.column(1).search('Closed-Won|SPA|Downpayment', true, false).draw();
  } else {
    table.search('').draw();
  }
}
</script>
