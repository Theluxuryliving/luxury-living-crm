<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRM Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: #111;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid gold;
    }
    .navbar a {
      color: gold;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .chart-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    canvas {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 10px;
    }
    .download-btn {
      margin: 10px auto;
      display: block;
      padding: 10px 20px;
      background: gold;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="dashboard.html">Dashboard</a>
    <a href="leads.html">Leads</a>
    <a href="form.html">âž• Add New Client</a>
    <a href="Projects_inventory.html">Inventory</a>
    <a href="Deals.html">Deals</a>
    <a href="Sales_Flow.html">Sales Flow</a>
    <a href="Lead_status.html">Leads Status</a>
    <a href="#" onclick="exportToSheets()">Export</a>
    <a href="#" onclick="importFromSheets()">Import</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="chart-container">
    <canvas id="statusPie"></canvas>
    <canvas id="conversionBar"></canvas>
    <canvas id="agentPie"></canvas>
  </div>
  <button class="download-btn" onclick="downloadDashboardPDF()">Download as PDF</button>

  <script>
    const db = new PouchDB("crm_leads");

    function logout() {
      localStorage.clear();
      window.location.href = "Index.html";
    }

    function groupBy(data, key) {
      return data.reduce((acc, obj) => {
        const val = obj[key] || 'Unknown';
        acc[val] = (acc[val] || 0) + 1;
        return acc;
      }, {});
    }

    async function generateCharts() {
      const res = await db.allDocs({ include_docs: true });
      const leads = res.rows.map(r => r.doc);

      const statusData = groupBy(leads, "Lead Status");
      const repData = groupBy(leads, "assigned_to");

      const ctx1 = document.getElementById("statusPie").getContext("2d");
      new Chart(ctx1, {
        type: 'pie',
        data: {
          labels: Object.keys(statusData),
          datasets: [{
            data: Object.values(statusData),
            backgroundColor: ['gold', '#007bff', '#28a745', '#6c757d', '#dc3545']
          }]
        },
        options: { plugins: { title: { display: true, text: 'Lead Status Distribution' } } }
      });

      const ctx2 = document.getElementById("conversionBar").getContext("2d");
      new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: Object.keys(statusData),
          datasets: [{
            label: 'Conversion Overview',
            data: Object.values(statusData),
            backgroundColor: 'gold'
          }]
        },
        options: { plugins: { title: { display: true, text: 'Lead Conversion Analysis' } } }
      });

      const ctx3 = document.getElementById("agentPie").getContext("2d");
      new Chart(ctx3, {
        type: 'pie',
        data: {
          labels: Object.keys(repData),
          datasets: [{
            data: Object.values(repData),
            backgroundColor: ['#f0ad4e', '#5bc0de', '#d9534f', '#5cb85c']
          }]
        },
        options: { plugins: { title: { display: true, text: 'Agent Lead Assignment' } } }
      });
    }

    async function downloadDashboardPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("CRM Dashboard Report", 10, 10);
      doc.html(document.body, {
        callback: function (pdf) {
          pdf.save("dashboard-report.pdf");
        },
        x: 10,
        y: 20
      });
    }

    generateCharts();
  </script>
</body>
</html>
