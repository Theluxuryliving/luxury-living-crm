  <style>
    body {

      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #111;

    }

      max-width: 1000px;
      margin: 20px auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      min-height: 600px;
      color: black;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      border: 2px solid gold;
      color: white;
      padding: 20px;
      z-index: 1000;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255,215,0,0.2);
    }

    .modal input, .modal textarea, .modal select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid gold;
      border-radius: 6px;
      background: #111;
      color: white;
    }

    .modal button {
      margin-top: 10px;
      padding: 10px;
      background: gold;
      color: black;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
      color: gold;
    }
  </style>
</head>

    <span id="notificationBell" style="cursor:pointer;">üîî</span>

   <button onclick="showTab('followupsTab')">üìù Follow-ups</button>
</div>


  <div id="calendar"></div>

  <!-- Modal for Add/Edit Activity -->
  <div id="eventModal" class="modal">
    <div class="modal-header">
      <h3 id="modalTitle">Add/Edit Activity</h3>
      <button onclick="closeModal()">‚úñ</button>
    </div>
    <input type="hidden" id="activityId">
    <label>Lead Name</label>
    <select id="leadNameSelect"></select>
    <label>Type</label>
    <select id="type">
      <option>Call</option>
      <option>Meeting</option>
      <option>WhatsApp</option>
      <option>Email</option>
    </select>
    <label>Date</label>
    <input type="date" id="date">
    <label>Follow-up Date</label>
    <input type="date" id="followUpDate">
    <label>Status</label>
    <select id="status">
      <option value="pending">Pending</option>
      <option value="done">Done</option>
    </select>
    <label>Notes</label>
    <textarea id="notes"></textarea>
    <button onclick="saveActivity()">üíæ Save</button>
    <button onclick="deleteActivity()" style="background:red; color:white;">üóë Delete</button>
  </div>

  <script>
    const db = new PouchDB("crm_activities");
    const dbLeads = new PouchDB("crm_leads");
    const user = localStorage.getItem("repName") || "Unknown";
    const role = localStorage.getItem("role") || "sales_rep";
    let calendar;

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    function closeModal() {
      document.getElementById("eventModal").style.display = "none";
    }

    async function populateLeadDropdown() {
      const select = document.getElementById("leadNameSelect");
      select.innerHTML = '<option value="">Select Lead</option>';
      const result = await dbLeads.allDocs({ include_docs: true });
      result.rows.forEach(r => {
        const lead = r.doc;
        const option = document.createElement("option");
        option.value = lead._id;
        option.textContent = `${lead.Name} (${lead.Phone || lead.contact_number || 'N/A'})`;
        select.appendChild(option);
      });
    }

    function openModal(data = {}) {
      document.getElementById("activityId").value = data._id || "";
      document.getElementById("leadNameSelect").value = data.leadId || "";
      document.getElementById("type").value = data.type || "Call";
      document.getElementById("date").value = data.date || new Date().toISOString().substr(0, 10);
      document.getElementById("followUpDate").value = data.followUpDate || new Date().toISOString().substr(0, 10);
      document.getElementById("status").value = data.status || "pending";
      document.getElementById("notes").value = data.notes || "";
      document.getElementById("eventModal").style.display = "block";
    }

    async function saveActivity() {
      const doc = {
        _id: document.getElementById("activityId").value || new Date().toISOString(),
        agent: user,
        leadId: document.getElementById("leadNameSelect").value,
        leadName: document.getElementById("leadNameSelect").selectedOptions[0]?.textContent || "",
        type: document.getElementById("type").value,
        date: document.getElementById("date").value,
        followUpDate: document.getElementById("followUpDate").value,
        status: document.getElementById("status").value,
        notes: document.getElementById("notes").value,
      };
      try {
        const existing = await db.get(doc._id);
        doc._rev = existing._rev;
      } catch {}
      await db.put(doc);
      closeModal();
      loadCalendarEvents();
    }

    async function deleteActivity() {
      const id = document.getElementById("activityId").value;
      if (!id) return;
      const doc = await db.get(id);
      await db.remove(doc);
      closeModal();
      loadCalendarEvents();
    }

    async function loadCalendarEvents() {
      const result = await db.allDocs({ include_docs: true });
      const events = result.rows
        .map(r => r.doc)
        .filter(r => role === 'admin' || role === 'manager' || r.agent === user)
        .map(a => ({
          id: a._id,
          title: `${a.type}: ${a.leadName}`,
          start: a.date,
          extendedProps: a
        }));
      calendar.removeAllEvents();
      calendar.addEventSource(events);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await populateLeadDropdown();

      const calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        dateClick: info => openModal({ date: info.dateStr, followUpDate: info.dateStr }),
        eventClick: info => openModal(info.event.extendedProps),
        events: []
      });

      calendar.render();
      loadCalendarEvents();
    });
  </div>
<div id="followupsTab" class="tabContent" style="display: none;">

<script>
function showTab(tabId) {
  document.querySelectorAll('.tabContent').forEach(t => t.style.display = 'none');
  document.getElementById(tabId).style.display = 'block';
}
  </script>
