<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRM Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: #111;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid gold;
    }
    .navbar a {
      color: gold;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    #calendar {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
    }
    .fc-toolbar-title {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="dashboard.html">Dashboard</a>
    <a href="leads.html">Leads</a>
    <a href="Deals.html">Deals</a>
    <a href="Projects_inventory.html">Inventory</a>
    <a href="calendar.html">ðŸ“… Calendar</a>
    <a href="settings.html">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div id="calendar"></div>

  <script>
    const db = new PouchDB('crm_activities');
    const currentUser = localStorage.getItem("repName") || "Unknown";
    const role = localStorage.getItem("role") || "sales_rep";

    async function fetchActivities() {
      const res = await db.allDocs({ include_docs: true });
      return res.rows
        .map(r => r.doc)
        .filter(doc => role === 'admin' || role === 'manager' || doc.agent === currentUser)
        .map(doc => ({
          id: doc._id,
          title: `${doc.type || 'Follow-up'}: ${doc.leadName || ''}`,
          start: doc.date,
          backgroundColor: doc.status === 'done' ? '#28a745' : '#ffc107',
          borderColor: 'black',
          extendedProps: doc
        }));
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        editable: false,
        selectable: true,
        eventClick: function (info) {
          const a = info.event.extendedProps;
          alert(`Lead: ${a.leadName}\nType: ${a.type}\nDate: ${a.date}\nStatus: ${a.status}\nNotes: ${a.notes}`);
        },
        dateClick: function (info) {
          const leadName = prompt("Lead Name?");
          const type = prompt("Type (Call, Meeting, WhatsApp)?");
          const notes = prompt("Notes?");
          if (leadName && type) {
            const doc = {
              _id: new Date().toISOString(),
              leadName,
              type,
              date: info.dateStr,
              notes,
              status: 'pending',
              agent: currentUser,
              created_at: new Date().toISOString()
            };
            db.put(doc).then(() => window.location.reload());
          }
        },
        events: await fetchActivities()
      });
      calendar.render();
    });
  </script>
</body>
</html>
