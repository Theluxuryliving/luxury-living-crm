<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects - Luxury Living CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3tKnizfz0X6hz7PYLZruFjzJslh6kYy8&libraries=places&callback=initMap" async defer></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: black;
      color: gold;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .nav-links a {
      color: gold;
      margin-left: 18px;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      padding: 30px;
      max-width: 960px;
      margin: auto;
      background: white;
      border-radius: 10px;
      margin-top: 30px;
    }
    h2 {
      color: black;
      border-bottom: 2px solid gold;
      padding-bottom: 5px;
    }
    label {
      font-weight: 500;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: black;
      color: gold;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f8f8f8;
    }
    #map {
      width: 100%;
      height: 300px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<nav>
  <div><strong>Luxury Living CRM</strong></div>
  <div class="nav-links">
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="leads.html">üë• Leads</a>
    <a href="calendar.html">üìÖ Calendar</a>
    <a href="inventory.html">üì¶ Inventory</a>
    <a href="sales.html">üîÅ Sales Flow</a>
    <a href="deals.html">ü§ù Deals</a>
    <a href="https://luxurylivingcrm.42web.io/documents.html">üìÅ Documents</a>
  </div>
</nav>

<div class="container">
  <h2>Add New Project</h2>
  <form id="projectForm">
    <label>Project Name</label>
    <input type="text" name="project_name" required>

    <label>Developer / Owner</label>
    <input type="text" name="developer" required>

    <label>Project Type</label>
    <select name="projectType" id="projectType">
      <option value="offplan">Offplan</option>
      <option value="ready">Ready to Move</option>
      <option value="sell">To Sell</option>
      <option value="rent">To Rent</option>
    </select>

    <div id="propertyTypeWrap">
      <label>Property Type</label>
      <select name="propertyType" id="propertyType">
        <option value="townhouses">Town Houses</option>
        <option value="apartments">Apartments</option>
        <option value="residential_plots">Residential Plots</option>
        <option value="commercial_plaza">Commercial Plaza</option>
        <option value="commercial_plots">Commercial Plots</option>
        <option value="commercial_shops">Commercial Shops</option>
        <option value="hotel_apartments">Hotel Apartments</option>
      </select>
    </div>

    <div id="priceFields"></div>

    <label>Asking Price</label>
    <input type="number" name="askingPrice" id="askingPrice">

    <label>Discount Type</label>
    <select name="discountType" id="discountType">
      <option value="none">None</option>
      <option value="percent">Percentage</option>
      <option value="fixed">Fixed (PKR)</option>
    </select>

    <label>Discount Value</label>
    <input type="number" name="discountValue" id="discountValue">
    <p id="finalPriceDisplay">PKR 0</p>

    <label>Payment Time (months)</label>
    <input type="number" name="paymentTime" id="paymentTime">

    <label>Down Payment (%)</label>
    <input type="number" name="downPercent" id="downPercent">
    <p id="downAmount"></p>

    <label>Confirmation (%)</label>
    <input type="number" name="confirmPercent" id="confirmPercent">
    <p id="confirmAmount"></p>

    <label>Possession (%)</label>
    <input type="number" name="possessionPercent" id="possessionPercent">
    <p id="possessionAmount"></p>

    <label>Balloon Type</label>
    <select name="balloonType" id="balloonType">
      <option value="quarterly">Quarterly</option>
      <option value="biannual">Biannual</option>
    </select>
    <p id="balloonInfo"></p>
    <p id="installmentInfo"></p>

    <label>Commission Type</label>
    <select name="commission_type">
      <option value="percent">Percentage</option>
      <option value="fixed">Fixed</option>
    </select>

    <label>Commission Value</label>
    <input type="number" name="commission_value">

    <label>Commission Rules</label>
    <textarea name="commission_rules"></textarea>

    <label>Banking Details</label>
    <textarea name="banking_details"></textarea>

    <label>üìç Project Location</label>
    <input type="text" id="mapSearchBox" placeholder="Type project address..." />
    <input type="hidden" name="latitude" id="latitude" />
    <input type="hidden" name="longitude" id="longitude" />
    <div id="map"></div>

    <button type="submit">Save Project</button>
  </form>

  <div id="projectsTable"></div>
</div>

<script>
// --- Map ---
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 31.5204, lng: 74.3587 },
    zoom: 12,
  });

  const input = document.getElementById("mapSearchBox");
  const autocomplete = new google.maps.places.Autocomplete(input);
  autocomplete.bindTo("bounds", map);

  const marker = new google.maps.Marker({ map, draggable: true });

  autocomplete.addListener("place_changed", () => {
    const place = autocomplete.getPlace();
    if (!place.geometry) return;
    map.setCenter(place.geometry.location);
    marker.setPosition(place.geometry.location);
    document.getElementById("latitude").value = place.geometry.location.lat();
    document.getElementById("longitude").value = place.geometry.location.lng();
  });

  marker.addListener("dragend", function () {
    const pos = marker.getPosition();
    document.getElementById("latitude").value = pos.lat();
    document.getElementById("longitude").value = pos.lng();
  });
}

// --- Dynamic Fields ---
function calculatePlan() {
  const unitPrice = parseFloat($('#askingPrice').val()) || 0;
  const discountType = $('#discountType').val();
  const discountValue = parseFloat($('#discountValue').val()) || 0;
  let finalPrice = unitPrice;

  if (discountType === 'percent') finalPrice -= unitPrice * discountValue / 100;
  if (discountType === 'fixed') finalPrice -= discountValue;
  $('#finalPriceDisplay').text(`PKR ${finalPrice.toLocaleString()}`);

  const months = parseInt($('#paymentTime').val()) || 0;
  const down = parseFloat($('#downPercent').val()) || 0;
  const confirm = parseFloat($('#confirmPercent').val()) || 0;
  const possession = parseFloat($('#possessionPercent').val()) || 0;

  const downAmt = finalPrice * down / 100;
  const confirmAmt = finalPrice * confirm / 100;
  const possessionAmt = finalPrice * possession / 100;
  const balloonType = $('#balloonType').val();
  const balloonCount = balloonType === 'quarterly' ? Math.floor(months / 3) : Math.floor(months / 6);
  const balloonTotal = finalPrice * 0.2;
  const balloonPer = balloonTotal / balloonCount;
  const remaining = finalPrice - (downAmt + confirmAmt + possessionAmt + balloonTotal);
  const monthly = months > 0 ? remaining / months : 0;

  $('#downAmount').text(`PKR ${downAmt.toLocaleString()}`);
  $('#confirmAmount').text(`PKR ${confirmAmt.toLocaleString()}`);
  $('#possessionAmount').text(`PKR ${possessionAmt.toLocaleString()}`);
  $('#balloonInfo').text(`${balloonCount} ${balloonType} payments of PKR ${balloonPer.toLocaleString()}`);
  $('#installmentInfo').text(`${months} monthly installments of PKR ${monthly.toLocaleString()}`);
}

function renderPriceInputs() {
  const type = $('#propertyType').val();
  const container = $('#priceFields');
  container.html('');
  if (type === 'townhouses') {
    container.html(`
      <label>Ground Floor Price</label><input type="number">
      <label>First Floor Price</label><input type="number">
      <label>Second Floor Price</label><input type="number">
    `);
  } else if (type === 'apartments') {
    container.html(`
      <label>Studio</label><input type="number">
      <label>1 Bed</label><input type="number">
      <label>2 Bed</label><input type="number">
      <label>3 Bed</label><input type="number">
      <label>4 Bed</label><input type="number">
      <label>Penthouse</label><input type="number">
    `);
  } else {
    container.html(`
      <label>Price Per Sq Ft / Marla</label><input type="number" id="pricePerUnit">
      <label>Plot/Unit Size</label><input type="number" id="unitSize">
      <p id="totalPlotPrice">Total Price: PKR 0</p>
    `);
  }
}

function handleProjectTypeChange() {
  const type = $('#projectType').val();
  const show = (type === 'offplan' || type === 'ready');
  $('#propertyTypeWrap').toggle(show);
  $('#paymentTime, #downPercent, #confirmPercent, #possessionPercent, #balloonType')
    .closest('label').add('p').toggle(show);
  renderPriceInputs();
}

// --- Submit Form ---
$('#projectForm').on('submit', async function (e) {
  e.preventDefault();
  const formData = Object.fromEntries(new FormData(this));
  try {
    const res = await fetch('/.netlify/functions/insert_project', {
      method: 'POST',
      body: JSON.stringify(formData)
    });
    const json = await res.json();
    alert(json.success ? "‚úÖ Project saved!" : "‚ùå Failed");
    this.reset();
    loadProjects();
  } catch (err) {
    alert("Error saving project.");
    console.log(err);
  }
});

// --- Load Projects Table ---
function loadProjects() {
  fetch('/.netlify/functions/get_projects')
    .then(res => res.json())
    .then(data => {
      const table = $('#projectsTable');
      if (!Array.isArray(data)) return table.html("No data found.");
      table.html(`
        <table>
          <tr><th>Name</th><th>Type</th><th>Price</th><th>Discount</th><th>Location</th></tr>
          ${data.map(p => `
            <tr>
              <td>${p.project_name}</td>
              <td>${p.project_type} - ${p.property_type}</td>
              <td>PKR ${Number(p.asking_price).toLocaleString()}</td>
              <td>${p.discount_type} ${p.discount_value}</td>
              <td><a href="https://maps.google.com/?q=${p.latitude},${p.longitude}" target="_blank">üìç</a></td>
            </tr>`).join('')}
        </table>
      `);
    });
}

// --- Init ---
$(function () {
  handleProjectTypeChange();
  $('#projectType').on('change', handleProjectTypeChange);
  $('#propertyType').on('change', renderPriceInputs);
  $('#askingPrice, #discountType, #discountValue, #paymentTime, #downPercent, #confirmPercent, #possessionPercent, #balloonType')
    .on('input change', calculatePlan);
  loadProjects();
});
</script>

</body>
</html>
