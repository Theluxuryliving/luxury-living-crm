<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - Luxury Living CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <style>
    :root {
      --black: #000000;
      --gold: #FFD700;
      --chalk: #fdfdfd;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--chalk);
      margin: 0;
    }
    nav {
      background-color: var(--black);
      color: var(--gold);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .nav-links a {
      color: var(--gold);
      text-decoration: none;
      margin-left: 18px;
      font-weight: 500;
      font-size: 14px;
    }
    .container {
      margin: 30px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--black);
      border-bottom: 2px solid var(--gold);
      padding-bottom: 6px;
      margin-bottom: 20px;
    }
    label {
      font-weight: 500;
      display: block;
      margin-top: 12px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: var(--black);
      color: var(--gold);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    .project-list {
      margin-top: 40px;
    }
    .project-item {
      border: 1px solid var(--gold);
      padding: 15px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<nav>
  <div><strong>The Luxury Living</strong></div>
  <div class="nav-links">
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="leads.html">üë• Leads</a>
    <a href="calendar.html">üìÖ Calendar</a>
    <a href="inventory.html">üì¶ Inventory</a>
    <a href="sales.html">üîÅ Sales Flow</a>
    <a href="deals.html">ü§ù Deals</a>
    <a href="https://luxurylivingcrm.42web.io/documents.html">üìÅ Documents</a>
  </div>
</nav>
<div class="container">
  <h2>Add New Project</h2>
  <form id="projectForm">
    <label>Project Name</label>
    <input type="text" name="project_name" required>

    <label>Developer / Owner Name</label>
    <input type="text" name="developer" required>

    <label>Project Type</label>
    <select name="projectType" id="projectType">
      <option value="offplan">Offplan</option>
      <option value="ready">Ready to Move</option>
      <option value="sell">To Sell</option>
      <option value="rent">To Rent</option>
    </select>

    <div id="propertyTypeWrap">
      <label>Property Type</label>
      <select name="propertyType" id="propertyType">
        <option value="townhouses">Town Houses</option>
        <option value="apartments">Apartments</option>
        <option value="residential_plots">Residential Plots</option>
        <option value="commercial_plaza">Commercial Plaza</option>
        <option value="commercial_plots">Commercial Plots</option>
        <option value="commercial_shops">Commercial Shops</option>
        <option value="hotel_apartments">Hotel Apartments</option>
      </select>
    </div>

    <div id="priceFields"></div>

    <label>Asking Price</label>
    <input type="number" name="askingPrice" id="askingPrice">

    <label>Discount Type</label>
    <select name="discountType" id="discountType">
      <option value="none">None</option>
      <option value="percent">Percentage</option>
      <option value="fixed">Fixed (PKR)</option>
    </select>

    <label>Discount Value</label>
    <input type="number" name="discountValue" id="discountValue">
    <p id="finalPriceDisplay">PKR 0</p>

    <label>Payment Time (Months)</label>
    <input type="number" name="paymentTime" id="paymentTime">

    <label>Down Payment (%)</label>
    <input type="number" name="downPercent" id="downPercent">
    <p id="downAmount"></p>

    <label>Confirmation (%)</label>
    <input type="number" name="confirmPercent" id="confirmPercent">
    <p id="confirmAmount"></p>

    <label>Possession (%)</label>
    <input type="number" name="possessionPercent" id="possessionPercent">
    <p id="possessionAmount"></p>

    <label>Balloon Type</label>
    <select name="balloonType" id="balloonType">
      <option value="quarterly">Quarterly</option>
      <option value="biannual">Biannual</option>
    </select>
    <p id="balloonInfo"></p>
    <p id="installmentInfo"></p>

    <label>Commission Type</label>
    <select name="commission_type" id="commissionType">
      <option value="percent">Percentage</option>
      <option value="fixed">Fixed</option>
    </select>

    <label>Commission Value</label>
    <input type="number" name="commission" id="commissionValue">

    <label>Commission Rules (Auto-filled)</label>
    <textarea name="commission_notes" id="commissionNotes" readonly></textarea>

    <label>Banking Details</label>
    <textarea name="banking"></textarea>

    <button type="submit">Save Project</button>
  </form>

  <div class="project-list" id="projectList"></div>
</div>
<script>
const dbProjects = new PouchDB('crm_projects');

async function saveProjectToDB(doc) {
  doc._id = new Date().toISOString();
  doc.created_at = new Date().toISOString();
  await dbProjects.put(doc);
  try {
    await fetch('https://luxurylivingcrm.42web.io/insert_project.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(doc)
    });
  } catch (err) {
    console.warn("MySQL sync failed:", err);
  }
}

function renderProjectList() {
  dbProjects.allDocs({ include_docs: true }).then(res => {
    const container = document.getElementById('projectList');
    container.innerHTML = '';
    res.rows.forEach(row => {
      const p = row.doc;
      const div = document.createElement('div');
      div.className = 'project-item';
      div.innerHTML = `
        <strong>${p.project_name}</strong> (${p.projectType} - ${p.propertyType})<br>
        Price: PKR ${p.askingPrice || '0'} | Discount: ${p.discountValue || 0} (${p.discountType})<br>
        Developer: ${p.developer}<br>
        <button onclick="deleteProject('${p._id}', '${p._rev}')">Delete</button>
      `;
      container.appendChild(div);
    });
  });
}

function deleteProject(id, rev) {
  dbProjects.remove(id, rev).then(renderProjectList);
}

document.getElementById('projectForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const doc = {};
  formData.forEach((val, key) => doc[key] = val);

  if (doc.commission_type === 'fixed') {
    doc.commission_notes = 'Ground: 475k, First: 450k, Second: 400k';
  } else if (doc.commission_type === 'percent') {
    doc.commission_notes = 'Standard 4% or 5% based on project rule';
  }

  document.getElementById('commissionNotes').value = doc.commission_notes;

  await saveProjectToDB(doc);
  alert("‚úÖ Project saved successfully.");
  this.reset();
  renderProjectList();
});

document.addEventListener('DOMContentLoaded', renderProjectList);
</script>
</body>
</html>
