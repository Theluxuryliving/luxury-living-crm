<form id="leadForm">
  <input type="text" name="Name" placeholder="Full Name" required>
  <input type="email" name="Email" placeholder="Email" required>
  <input type="tel" name="Phone" placeholder="Phone Number" required>

  <select name="City" required>
    <option value="">Select City</option>
    <option>Lahore</option>
    <option>Karachi</option>
    <option>Islamabad</option>
    <option>Rawalpindi</option>
    <option>Peshawar</option>
    <option>Multan</option>
    <option>Faisalabad</option>
    <option>Quetta</option>
  </select>

  <select name="Country" required>
    <option value="">Select Country</option>
    <option>Pakistan</option>
    <option>US</option>
    <option>UK</option>
    <option>Europe</option>
    <option>Middle East</option>
    <option>Africa</option>
    <option>China</option>
    <option>Japan</option>
    <option>Asia</option>
  </select>

  <input type="text" name="Property Types" placeholder="e.g., Apartment, Villa" required>

  <select name="Area" required>
    <option value="">Select Area</option>
    <option>DHA</option>
    <option>Bahria</option>
    <option>Canal Bank Road</option>
    <option>Gulberg</option>
    <option>Model Town</option>
    <option>Garden Town</option>
    <option>Ruda</option>
    <option>Etihad Town</option>
    <option>Johar Town</option>
    <option>Valancia</option>
    <option>LDA</option>
    <option>Wapda Town</option>
    <option>Others</option>
  </select>

  <label for="budget">Budget (in millions)</label>
  <input type="range" name="Budget" min="1" max="100" step="1" oninput="budgetOutput.value = this.value">
  <output id="budgetOutput">50</output> million

  <select name="Property Status" required>
    <option value="">Select Status</option>
    <option>Ready to Move</option>
    <option>Off-Plan</option>
  </select>

  <select name="Timeline" required>
    <option value="">Timeline to Purchase</option>
    <option>Immediately</option>
    <option>Within 3 months</option>
    <option>3-6 months</option>
    <option>6+ months</option>
  </select>

  <input type="text" name="Lead Source" placeholder="Lead Source (e.g. Facebook, Referral)">

  <textarea name="Comments" placeholder="Additional Notes or Comments"></textarea>

  <button type="submit">Submit Lead</button>
</form>
